{% extends "cwjobs/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
 <div class="col-md-4 col-md-offset-4 " >
  <form method="post" action="{% url 'users:register' %}">
      {% csrf_token %}

      {% bootstrap_form form %}

      <button class="btn btn-default" name="submit">Register</button>
      <input type="hidden" name="next" value="{% url 'cwjobs:index' %}" />
  </form>
   </div>
</div>
{% endblock content %}
